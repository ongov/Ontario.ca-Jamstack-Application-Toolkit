# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://git.ontariogovernment.ca/service-integration/team-tools/pre-commit
    rev: 4a11c3396ae683123f72e8a25d4be7509006aa62
    hooks:
    -   id: npm-run-test
        always_run: true
        stages: [commit]
    -   id: npm-run-lint
        always_run: true
        stages: [commit]
    -   id: check-whitespace
        always_run: true
        stages: [commit]